<!DOCTYPE html>
<html>
<head>
  <title>Product Catalogue</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="./src/library.js"></script>
</head>
<body>
  <div>
    <h3>Search Product by Id</h3>
    <input type="text" name="searchProductById" id="input">
    <button id="inputButton">Search Product</button>
  </div>

  <div>
    <h3>Examined Product</h3>
    <p id="productText">Product Id: <br>Price: <br>Type: </p>
    <h3>List of Similar Products</h3>
    <table id="similarTable" width="300px" border="1">
      <tr>
        <th>ProductId</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
      </tr>
    </table>
  </div>

  <div>
    <h3>List of All Products</h3>
    <table id="allTable" width="300px" border="1">
      <tr>
        <th>ProductId</th>
        <th>Type</th>
        <th>Price</th>
        <th>Examine</th>
      </tr>
    </table>
  </div>

<script type="text/javascript" src="./src/productCatalog.js"></script>
</body>
</html>
